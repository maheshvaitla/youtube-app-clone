<script>
    
    // AIzaSyBBpC47f71CBGfd7MPEDG16fVYBrZ8yVQ0
 // https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=[YOUR_API_KEY]


 let videos = document.getElementById("videos");
 async function searchVideos(){

    let query =document.getElementById("query").value;

    let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=AIzaSyBBpC47f71CBGfd7MPEDG16fVYBrZ8yVQ0&maxResults=20`)

    let data = await res.json();
    console.log(data);

    appendVideos(data.items)

}


//searchVideos();

function appendVideos(video_data){

      video_data.innerHTML="null";

       video_data.forEach(({id:{videoId} })=>{


        let div = document.createElement("div");

        // e,mbded yt video pn app

        div.innerHTML = `<iframe width="260" height="180" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
        div.style.marginTop = "15px";
        videos.append(div);

        

    });
}
</script>
